<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeepSeek Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      margin-top: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #chat {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user {
      background-color: #d4f1f4;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e8e8e8;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      background-color: #4a90e2;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeepSeek Chatbot</h1>
    <div id="chat"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message) return;
      addMessage('üßë: ' + message, 'user');

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(data.reply, 'bot');
      } catch (e) {
        addMessage('‚ùå Error: Failed to get response', 'bot');
      }

      input.value = '';
    }

    function addMessage(msg, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.textContent = msg;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
  </script>
</body>
</html>
